<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlink & QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-button.active {
            border-color: #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-2">URL Toolkit</h1>
        <p class="text-center text-gray-500 mb-6">Buat shortlink dan QR code dengan mudah.</p>

        <!-- Tab Buttons -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="shortlink-tab-button" class="tab-button flex-1 py-3 text-center text-gray-500 border-b-2 border-transparent transition-all duration-300 active" onclick="showTab('shortlink')">
                Shortlink
            </button>
            <button id="qrcode-tab-button" class="tab-button flex-1 py-3 text-center text-gray-500 border-b-2 border-transparent transition-all duration-300" onclick="showTab('qrcode')">
                QR Code
            </button>
        </div>

        <!-- Shortlink Generator Tab -->
        <div id="shortlink-tab" class="tab-content">
            <div class="space-y-4">
                <div>
                    <label for="longUrl" class="block text-sm font-medium text-gray-700 mb-1">URL Panjang</label>
                    <input type="url" id="longUrl" placeholder="https://contoh-url-panjang-sekali.com/..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300">
                </div>
                <button onclick="generateShortlink()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center">
                    <svg id="loading-spinner-shortlink" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Buat Shortlink</span>
                </button>
            </div>
            <div id="shortlink-result" class="mt-6 hidden">
                <label class="block text-sm font-medium text-gray-700 mb-1">Hasil Shortlink:</label>
                <div class="flex items-center space-x-2 p-3 bg-gray-100 rounded-lg">
                    <input id="shortUrl" type="text" readonly class="flex-grow bg-transparent focus:outline-none text-blue-600">
                    <button onclick="copyToClipboard('shortUrl')" class="px-3 py-1.5 text-sm font-semibold text-white bg-gray-500 hover:bg-gray-600 rounded-md transition-all">Salin</button>
                </div>
            </div>
        </div>

        <!-- QR Code Generator Tab -->
        <div id="qrcode-tab" class="tab-content hidden">
            <div class="space-y-4">
                 <div>
                    <label for="qrText" class="block text-sm font-medium text-gray-700 mb-1">Teks atau URL</label>
                    <input type="text" id="qrText" placeholder="Masukkan teks atau URL di sini..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300">
                </div>
                <button onclick="generateQRCode()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300">Buat QR Code</button>
            </div>
            <div id="qrcode-result" class="mt-6 hidden flex flex-col items-center">
                <canvas id="qrCanvas" class="rounded-lg border border-gray-200"></canvas>
                <a id="download-qr" download="qrcode.png" class="mt-4 px-4 py-2 text-sm font-semibold text-white bg-green-500 hover:bg-green-600 rounded-md transition-all">Unduh QR Code</a>
            </div>
        </div>
        
        <!-- Notification -->
        <div id="notification" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform -translate-y-10 transition-all duration-300">
            Teks berhasil disalin!
        </div>
        <div id="error-notification" class="fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform -translate-y-10 transition-all duration-300">
            Terjadi kesalahan.
        </div>

    </div>

    <script>
        const shortlinkTab = document.getElementById('shortlink-tab');
        const qrcodeTab = document.getElementById('qrcode-tab');
        const shortlinkTabButton = document.getElementById('shortlink-tab-button');
        const qrcodeTabButton = document.getElementById('qrcode-tab-button');
        
        const longUrlInput = document.getElementById('longUrl');
        const shortUrlInput = document.getElementById('shortUrl');
        const shortlinkResultDiv = document.getElementById('shortlink-result');
        const loadingSpinnerShortlink = document.getElementById('loading-spinner-shortlink');
        
        const qrTextInput = document.getElementById('qrText');
        const qrCodeResultDiv = document.getElementById('qrcode-result');
        const qrCanvas = document.getElementById('qrCanvas');
        const downloadQrLink = document.getElementById('download-qr');

        const notification = document.getElementById('notification');
        const errorNotification = document.getElementById('error-notification');

        function showTab(tabName) {
            if (tabName === 'shortlink') {
                shortlinkTab.classList.remove('hidden');
                qrcodeTab.classList.add('hidden');
                shortlinkTabButton.classList.add('active');
                qrcodeTabButton.classList.remove('active');
            } else {
                shortlinkTab.classList.add('hidden');
                qrcodeTab.classList.remove('hidden');
                shortlinkTabButton.classList.remove('active');
                qrcodeTabButton.classList.add('active');
            }
        }

        function showNotification(message, isError = false) {
            const el = isError ? errorNotification : notification;
            el.textContent = message;
            el.classList.remove('opacity-0', '-translate-y-10');
            el.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                el.classList.remove('opacity-100', 'translate-y-0');
                el.classList.add('opacity-0', '-translate-y-10');
            }, 3000);
        }

        function copyToClipboard(elementId) {
            const input = document.getElementById(elementId);
            input.select();
            input.setSelectionRange(0, 99999); // For mobile devices
            try {
                document.execCommand('copy');
                showNotification('Berhasil disalin ke clipboard!');
            } catch (err) {
                showNotification('Gagal menyalin', true);
            }
        }

        async function generateShortlink() {
            const longUrl = longUrlInput.value.trim();
            if (!longUrl) {
                showNotification('URL tidak boleh kosong!', true);
                return;
            }
            
            // Basic URL validation
            try {
                new URL(longUrl);
            } catch (_) {
                showNotification('Format URL tidak valid!', true);
                return;
            }

            loadingSpinnerShortlink.classList.remove('hidden');
            shortlinkResultDiv.classList.add('hidden');

            // Using TinyURL API via a CORS proxy to avoid CORS issues in client-side JS
            const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://tinyurl.com/api-create.php?url=${longUrl}`)}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const shortUrl = data.contents;
                
                if (shortUrl && !shortUrl.toLowerCase().includes('error')) {
                    shortUrlInput.value = shortUrl;
                    shortlinkResultDiv.classList.remove('hidden');
                } else {
                    throw new Error('API returned an error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Gagal membuat shortlink.', true);
            } finally {
                loadingSpinnerShortlink.classList.add('hidden');
            }
        }

        function generateQRCode() {
            const text = qrTextInput.value.trim();
            if (!text) {
                showNotification('Teks atau URL untuk QR code tidak boleh kosong!', true);
                return;
            }

            qrCodeResultDiv.classList.remove('hidden');
            new QRious({
                element: qrCanvas,
                value: text,
                size: 200,
                padding: 10,
                background: 'white',
                foreground: 'black',
                level: 'H' // High error correction
            });

            downloadQrLink.href = qrCanvas.toDataURL('image/png');
        }
    </script>

</body>
</html>
